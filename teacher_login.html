<html>
    <header>
        <title>教師登入 | 桃園區課後陪伴樂園</title>

        <link rel="stylesheet" href="assets/css/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
    </header>
    <body>
        <header id="main_menuv2" class="site-header">
                <div class="top_inner">
                    <div class="site-branding">
                        <p class="site-title">
                            <a href="/" rel="home" title="bluextrade"> 
                                <img src="assets/images/logo.svg" />
                            </a>
                        </p>
                    </div><!-- .site-branding -->


                    <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">
                            <span class="msep"></span>
                            <span class="msep"></span>
                            <span class="msep"></span>
                    </button>

                    <div id="site-navigation" class="main-navigation">
                        <div class="global_menu">
                            <div class="menu-main-container">
                                <ul id="primary-menu" class="menu">
                                    <li  class="menu-item "><a href="#">老師介紹</a></li>
                                    <li  class="menu-item "><a href="#">社區課程</a></li>
                                    <li  class="menu-item "><a href="#" class="active" >註冊 / 登入</a>
                                      <ul class="sub-menu">
                                        <li><a href="#">我是老師</a></li>
                                        <li><a href="#">我是住戶</a></li>
                                        <li><a href="#">社區主委</a></li>
                                      </ul>
                                    </li>
                                </ul>
                            </div>					
                        </div><!-- global menu-->
                    </div><!-- #site-navigation -->
            </div>
        </header>



    <main>
     
        <div  id="login_form" class="z-depth-1">

                    <h2  class="header"> <i class="material-icons dp48">edit</i> 教師註冊</h2>
               
                    <form class="col s12">
                        <div class="row">
                          <div class="input-field col s6">
                            <input  id="name" type="text" class="validate">
                            <label for="name">姓名</label>
                          </div>
                          <div class="input-field col s6">
                            <input id="tel" type="text" class="validate">
                            <label for="tel">電話</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="address" type="text" class="validate">
                            <label for="address">地址</label>
                          </div>
                        </div>


                        <div class="row">
                          <div class="input-field col s12">
                            <input id="email" type="text" class="validate">
                            <label for="email">Email</label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="input-field col s6">
                            <input id="website" type="text" class="validate">
                            <label for="website">網址連結</label>
                          </div>
                          <div class="input-field col s6">
                            <input id="youtube" type="text" class="validate">
                            <label for="youtube">Youtube</label>
                          </div>
                        </div>


                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">專業內容</label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col s12 file-field input-field">
                            <div class="btn">
                              <span>圖文資料</span>
                              <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                            </div>
                          </div>
                        </div>


                        <div class="row">
                          <div class="col s12 center-align">          
                            <button class="btn waves-effect waves-light  btn-large" type="submit" name="action">送出資訊                             
                            </button>   
                            
                            <a href="#"  class="login_link">會員登入</a>
                          </div>
                        </div>          
                      </form>
            
                

        </div>        
    </main>



    <script src="assets/js/script.js"></script>


    <footer id="footer" class="site-footer">
        <div class="footer_bottom">
            <div class="bottom_right_nav">

        </div>
	</footer>

</html>
